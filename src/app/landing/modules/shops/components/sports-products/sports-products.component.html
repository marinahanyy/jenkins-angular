<div class="collapce">
  <h1>{{title}}</h1>
  <div class="row">
    <div *ngFor="let heros of data">
      <div class="card">
        <a href="/">
          <div class="photo">
            <img class="images" src="{{heros.img}}" alt="">
          </div>
          <div class="text">
            {{heros.name}}
            <div class="space"></div>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
