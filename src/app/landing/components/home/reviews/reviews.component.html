<div class="container">
  <div>
    <div class="block_title">{{'doslogistic.web.home.reviewsFromOurCustomers.reviewsFromOurCustomers' | translate}}</div>
    <owl-carousel-o [options]="customOptions">
      <ng-container *ngFor="let slide of slides">
        <ng-template carouselSlide [id]="slide.id.toString()">
          <div class="card">
            <h2>{{ slide.text }}</h2>
            <div class="author">
              <div class="img">
                <img [src]="slide.image" alt="" />
              </div>
              <div class="name">{{ slide.title }}</div><!--James Clear -->
            </div>
          </div>
        </ng-template>
      </ng-container>
    </owl-carousel-o>
  </div>
</div>
